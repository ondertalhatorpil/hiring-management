services:
  backend-dev:
    image: kariyer-backend
    container_name: onder_backend
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DB_HOST=onder_mysqldb
      - DB_USER=root
      - DB_PASSWORD=1453Abdullah*
      - DB_NAME=onder
      - PORT=8082
      - CORS_ORIGIN=http://kariyer.onder.org.tr
      - UPLOAD_DIR=uploads
    volumes:
      - backend:/app
    networks:
      - onder-wlan
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/yurt-ilanlar"]
      interval: 30s
      timeout: 5m
      retries: 100

  frontend:
    container_name: onder_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      backend-dev:
        condition: service_healthy
    ports:
      - 8141:80
    networks:
      - onder-wlan
    restart: unless-stopped

  db:
    container_name: onder_mysqldb
    image: mariadb
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1453Abdullah*
      MYSQL_DATABASE: onder
      MARIADB_MYSQL_LOCALHOST_USER: 1
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized" ]
      start_period: 30s
      interval: 20s
      timeout: 5m
      retries: 100
    networks:
      - onder-wlan
    volumes:
      - ./db:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  phpmyadmin:
    container_name: onder_phpmyadmin
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: onder_mysqldb
      PMA_USER: root
      PMA_PASSWORD: 1453Abdullah*
      MYSQL_ROOT_PASSWORD: 1453Abdullah*
      PMA_ABSOLUTE_URI: http://kariyer.onder.org.tr/
    ports:
      - "8044:80"
    depends_on:
      - db
    networks:
      - onder-wlan
    restart: unless-stopped

networks:
  onder-wlan:
    name: onder-wlan
    driver: bridge

volumes:
  backend:
  frontend:
  db: